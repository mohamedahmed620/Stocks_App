<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="container" style = "bg-info.bg-gradient">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/user_page">Home</a>
                <a class="nav-link" href="/Show_all_companies">Show All Companies</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </nav>
        <h2>Add new Company!</h2>
        <form action="/save_new_company" method="post" class="mb-3">
            {% with messages = get_flashed_messages(category_filter=['company']) %}
                {% if messages %}
                    <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <p>Please type the company's Symbol</p>
            <label for="symbol" class="form-label"></label>
            <input type="text" name="symbol">            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
